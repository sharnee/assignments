<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="calculator">
		<div class="operationContainer">
			<div class="functionOutput">
				<div class="inputDiv" id="firstInput">
					<p>First Input</p>
				</div>
				<div class="inputDiv" id="operator">
					<p>Operator</p>
				</div>
				<div class="inputDiv" id="secondInput">
					<p>Second Input</p>
				</div>
				<div class="inputDiv" id="output">
					<p>Output</p>
				</div>
			</div>
		</div>
		<div class="input answer">
			<div class="numCol">
				<div class="numRow"> <!-- 789	-->	
					<div class="num" id="seven"></div>
					<div class="num" id="eight"></div>
					<div class="num" id="nine"></div>
				</div> 
				<div class="numRow"> <!-- 456	-->
					<div class="num" id="four"></div>
					<div class="num" id="five"></div>
					<div class="num" id="six"></div>
				</div> 	
				<div class="numRow"><!-- 123	-->	
					<div class="num" id="one"></div>
					<div class="num" id="two"></div>
					<div class="num" id="three"></div>
				</div> 
				<div class="numRow">
					<div class="num" id="zero"></div>
				</div> <!-- 0	-->	
				<div class="numRow"></div> <!-- clear -->	
			</div>
			<div class="functionNumCol">
				<div class="func" id="divide"></div>
				<div class="func" id="multiply"></div>
				<div class="func" id="add"></div>
				<div class="func" id="subtract"></div>
				<div class="func" id="equals"></div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
